<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let brand of brandList">
    <ng-template carouselSlide [id]="brand._id">
      <div class="aspect-w-16 aspect-h-9">
        <img
          class="object-cover"
          [src]="brand.image"
          [alt]="brand.name"
          [title]="brand.name"
        />
      </div>
      <p>{{ brand.name }}</p>
    </ng-template>
  </ng-container>
</owl-carousel-o>
