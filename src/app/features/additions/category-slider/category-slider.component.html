<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let category of categoryList">
    <ng-template carouselSlide [id]="category._id">
      <div class="aspect-w-9 aspect-h-16">
        <img
          class="object-cover"
          [src]="category.image"
          [alt]="category.name"
          [title]="category.name"
        />
      </div>
      <p>{{ category.name }}</p>
    </ng-template>
  </ng-container>
</owl-carousel-o>
