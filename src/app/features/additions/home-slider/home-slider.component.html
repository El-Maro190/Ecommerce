<div class="my-5 flex flex-col md:flex-row">
  <div class="md:w-3/4">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide
        ><img
          src="assets/images/slider-image-1.jpeg"
          class="w-full md:h-[600px] object-cover"
          alt="slide1"
      /></ng-template>
      <ng-template carouselSlide
        ><img
          src="assets/images/slider-image-2.jpeg"
          class="w-full md:h-[600px] object-cover"
          alt="slide2"
      /></ng-template>
      <ng-template carouselSlide
        ><img
          src="assets/images/slider-image-3.jpeg"
          class="w-full md:h-[600px] object-cover"
          alt="slide3"
      /></ng-template>
    </owl-carousel-o>
  </div>
  <div class="flex md:flex-col md:w-1/4">
    <img
      src="assets/images/slider-image-1.jpeg"
      class="w-1/3 md:w-full md:h-[200px] object-cover"
      alt=""
    />
    <img
      src="assets/images/slider-image-2.jpeg"
      class="w-1/3 md:w-full md:h-[200px] object-cover"
      alt=""
    />
    <img
      src="assets/images/slider-image-3.jpeg"
      class="w-1/3 md:w-full md:h-[200px] object-cover"
      alt=""
    />
  </div>
</div>
