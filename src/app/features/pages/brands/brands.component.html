<div>
  <app-brand-slider></app-brand-slider>
</div>

<div
  class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4"
>
  @for (brand of brandList; track $index) {
  <div class="aspect-w-16 aspect-h-9 group">
    <img
      class="w-full object-cover rounded-lg"
      [src]="brand.image"
      [alt]="brand.name"
      [title]="brand.name"
    />
    <div
      class="absolute transition ease-in-out duration-300 opacity-0 group-hover:opacity-60 inset-0 bg-gray-700 rounded-md"
    ></div>
    <div
      class="absolute transition ease-in-out duration-300 opacity-0 group-hover:opacity-100 justify-center items-center inset-0 flex items-center justify-center"
    >
      <h2 class="text-white text-3xl font-bold">{{ brand.name }}</h2>
    </div>
  </div>
  }
</div>
