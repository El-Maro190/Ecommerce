<div class="w-[80%] mx-auto flex items-center">
  <div class="md:w-1/3">
    <img [src]="productDetails.imageCover" alt="" />
  </div>
  <div class="md:w-2/3 h-full">
    <div class="flex flex-col justify-between h-full">
      <div class="my-10">
        <h2 class="text-slate-900 font-medium">{{ productDetails.title }}</h2>
        <p class="text-gray-500 font-light">{{ productDetails.description }}</p>
        <p class="text-green-500 font-medium">
          {{ productDetails.category.name }}
        </p>
        <div class="flex justify-between">
          <p>{{ productDetails.price }} EGP</p>
          <div>
            <span>{{ productDetails.ratingsQuantity }}</span>
            <i class="fa fa-solid fa-star text-yellow-300"></i>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button
          (click)="addProduct(productDetails._id)"
          class="w-[95%] mx-auto text-white bg-green-600 hover:bg-green-700 rounded py-2"
        >
          Add To Cart +
        </button>
      </div>
    </div>
  </div>
</div>
