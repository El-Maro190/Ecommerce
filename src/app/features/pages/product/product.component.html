<section class="md:w-[90%] mx-auto">
  <div class="w-[50%] mx-auto my-4">
    <input
      [(ngModel)]="searchValue"
      type="text"
      class="w-full rounded-md border"
      placeholder="enter product name ..."
    />
  </div>
  <div class="flex flex-wrap my-4">
    @for(product of productList | filter: searchValue;track $index){
    <div class="w-1/2 sm:w-1/3 md:w-1/4 xl:w-1/6 p-3">
      <div
        class="bg-slate-100 h-full rounded p-3 cursor-pointer hover:scale-[1.1] transition ease-in-out duration-300"
      >
        <div [routerLink]="['/productDetails', product._id]">
          <img [src]="product.imageCover" class="w-full]" alt="product-img" />
          <span class="text-green-600 text-xs font-medium"
            >{{ product.category.name | lowercase }}
          </span>
          <p class="font-light my-3">
            {{ product.title.split(" ").splice(0, 3).join(" ") | onsale }}
          </p>
          <div class="flex justify-between items-center">
            <div>
              <i class="fa fa-star text-yellow-300"></i>
              <span>{{ product.ratingsQuantity }}</span>
              <span class="text-slate-500">({{ product.quantity }})</span>
            </div>
            <div>
              <span>{{ product.price | currency : "EGP " }}</span>
            </div>
          </div>
        </div>

        <div class="text-center pt-2">
          <button
            (click)="addProduct(product._id)"
            class="text-white bg-green-600 hover:bg-green-700 w-[90%] mx-auto py-2 rounded"
          >
            Add To Cart +
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</section>
